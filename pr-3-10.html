<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number :"));
let factorial = 1;
let i = 1;

while (i <= num) {
    factorial *= i;
    i++;
}
console.log(factorial);

    </script>
</body>
</html>
