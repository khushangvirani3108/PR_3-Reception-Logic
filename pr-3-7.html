<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n = parseInt(prompt("Enter the number whose multiplication table you want:"));
        let i = 1;

        while (i <= 10) {
            let result = n * i;
            console.log(result);
            i++;
        }
    </script>
</body>
